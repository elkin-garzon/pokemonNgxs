name: deploy-mf to S3

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  pull-repo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

  actions-repo:
    needs: pull-repo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install
