name: deploy-mf to S3

on:
  push:
    branches:
      - master

jobs:
  actions-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build
      
      - name: Upload build artifacts complete
        uses: actions/upload-artifact@v4
        with:
          name: build-complete
          path: dist/pokemon-ngxs/browser
          retention-days: 1

      - name: Clear old folder in S3
        run: |
          aws s3 rm s3://${{ secrets.AWS_S3_BUCKET }}/mf/pokemon-ngxs --recursive
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: dist/pokemon-ngxs
          DEST_DIR: mf/pokemon-ngxs
      
      - name: Delete artifact from GitHub
        uses: geekyeggo/delete-artifact@v5
        with:
          name: build-complete